<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <div id="main-wrapper">
      <div id="advice-div">
        <h5 id="advice-num"> ADVICE #000</h5> <!-- Advice ID goes here -->
        <h1 id="advice">"Happiness is a journey, not a destination."</h1>
        <img id="divider" src="images/pattern-divider-desktop.svg" alt="divider image">
        <div id="dice-div">
          <img id="dice" src="images/icon-dice.svg" alt="dice icon">
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
